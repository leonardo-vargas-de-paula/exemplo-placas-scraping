<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Carros - Gerenciamento de Placas</title>
  </head>
  <body>
    <h1>Carros</h1>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Placa</th>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Cor</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><div class="placa-badge">ABC-1234</div></td>
            <td><span class="marca-tag">Toyota</span></td>
            <td>Corolla</td>
            <td>Prata</td>
          </tr>
          <tr>
            <td><div class="placa-badge">BRA2E19</div></td>
            <td><span class="marca-tag">Honda</span></td>
            <td>Civic</td>
            <td>Preto</td>
          </tr>
          <tr>
            <td><div class="placa-badge">XYZ-9876</div></td>
            <td><span class="marca-tag">Ford</span></td>
            <td>Mustang</td>
            <td>Vermelho</td>
          </tr>
          <tr>
            <td><div class="placa-badge">KJD-4412</div></td>
            <td><span class="marca-tag">Volkswagen</span></td>
            <td>Golf</td>
            <td>Branco</td>
          </tr>
          <tr>
            <td><div class="placa-badge">MER-0C21</div></td>
            <td><span class="marca-tag">Chevrolet</span></td>
            <td>Onix</td>
            <td>Azul</td>
          </tr>
          <tr>
            <td><div class="placa-badge">OFF-2024</div></td>
            <td><span class="marca-tag">Fiat</span></td>
            <td>Pulse</td>
            <td>Cinza</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
